<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vật liệu xây dựng Ba Trần</title>
    <link rel="stylesheet" href="vlxd.css">
</head>
<body>
<h2 style="padding-top: 20px; padding-bottom: 20px; text-align: center; color: chartreuse">Vật liệu xây dựng Ba Trần</h2>
    <section class="product">
        <div class="conteiner">
            <div class="product-items">
                <div class="product-item">
                    <img src="img/cat%20vang.jpeg" alt="gach tuynel" width="280" height="250">
                    <div class="product-item-text">
                        <p><span>100.000</span><sup>đ</sup></p>
                        <h1 style="font-weight: normal; font-size: 18px">Cát vàng</h1>
                    </div>
                    <button>mua đi bạn ơi</button>
                </div>
                <div class="product-item">
                    <img src="img/da-2x4-1.png" alt="gach tuynel" width="280" height="250">
                    <div class="product-item-text">
                        <p><span>120.000</span><sup>đ</sup></p>
                        <h1 style="font-weight: normal; font-size: 18px">Đá 2*4</h1>
                    </div>
                    <button>mua đi bạn ơi</button>
                </div>
                <div class="product-item">
                    <img src="img/xi%20măng.jpeg" alt="gach tuynel" width="280" height="250">
                    <div class="product-item-text">
                        <p><span>80.000</span><sup>đ</sup></p>
                        <h1 style="font-weight: normal; font-size: 18px">Xi măng</h1>
                    </div>
                    <button>mua đi bạn ơi</button>
                </div>
                <div class="product-item">
                    <img src="img/gach%20lat%20nen.jpg" alt="gach tuynel" width="280" height="250">
                    <div class="product-item-text">
                        <p><span>90.000</span><sup>đ</sup></p>
                        <h1 style="font-weight: normal; font-size: 18px">Gạch lát nền</h1>
                    </div>
                    <button>mua đi bạn ơi</button>
                </div>
            </div>
        </div>
    </section>
<section class="cart">
    <h2 style="margin-bottom: 20px; color: aliceblue">Thông tin giỏ hàng</h2>
    <form action="">
        <table>
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Chọn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="display: flex;align-items: center"><img style="width: 70px" src="img/gach%20lat%20nen.jpg" alt="">Gạch lát nền</td>
                <td><p><span>90.000</span><sup>đ</sup></p></td>
                <td><input style="width: 30px; outline: none" type="number" value="1" min="1"></td>
                <td style="cursor: pointer">Xoá</td>
            </tr>
            <tr>
                <td style="display: flex;align-items: center"><img style="width: 70px" src="img/xi%20măng.jpeg" alt="">Xi măng</td>
                <td><p><span>80.000</span><sup>đ</sup></p></td>
                <td><input style="width: 30px; outline: none" type="number" value="1" min="1"></td>
                <td style="cursor: pointer">Xoá</td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: right" class="tolal">
            <p style="font-weight: bold">Tổng tiền:<span>100.000</span><sup>đ</sup></p>
        </div>
    </form>
</section>
<script src="vlxd.js"></script>
</body>
</html>
